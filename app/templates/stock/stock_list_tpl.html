<thead>
<tr class="head">
	<th>Наименование</th>
	<th>Артикул</th>
	<th>Ст. открытия</th>
	<th class="center">Ширина</th>
	<th class="center">Высота</th>
	<%if(role==="manager"){%>
	<th colspan="2" class="price pad"><span class="sort <%if(price==='up'){%>up<%}%>" data-sort="price">Цена, руб</span></th>
	<%} else {%>
	<th class="price "><span class="sort <%if(price==='up'){%>up<%}%>" data-sort="price">Цена, руб</span></th>
	<th class="quant">Кол-во</th>
	<%}%>
	<%if(role==="mogilev"||role==="admin"){%>
		<th <%if(role!=="sklad"){%>colspan="2"<%}%> class="reserv">Резерв</th>
	<%}%>
</tr>
</thead>
<tbody></tbody>
